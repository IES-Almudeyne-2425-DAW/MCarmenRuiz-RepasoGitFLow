<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Usuario</title>

        <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link href="./css/styles.css" rel="stylesheet" />

</head>
<body class="bg-light">

    <!-- Contenedor principal -->
    <div class="container py-5 m-5">  <!--añado  m-5 para crear el error-->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Tarjeta del perfil -->
                <div class="card shadow">
                    <div class="card-body text-center">
                        <!-- Foto de perfil -->
                        <img src="https://via.placeholder.com/150" alt="Foto de perfil" class="rounded-circle mb-3" style="width: 150px; height: 150px;">
                        
                        <!-- Información del usuario -->
                        <h3 class="mb-1">Nombre del Usuario</h3>
                        <p class="text-muted">correo@example.com</p>

                        <!-- Información adicional -->
                        <div class="mt-4">
                            <p><strong>Rol:</strong> Administrador</p>
                            <p><strong>Fecha de registro:</strong> 15 de noviembre de 2023</p>
                            <p><strong>Biografía:</strong> Amante del desarrollo web y la tecnología.</p>
                        </div>

                        <!-- Botones de acción -->
                        <div class="d-flex justify-content-center mt-4">
                            <button class="btn btn-primary me-2">Editar Perfil</button>
                            <button class="btn btn-danger">Cerrar Sesión</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
