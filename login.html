<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link href="./css/styles.css" rel="stylesheet" />

</head>
<body class="bg-light">

    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
            <h3 class="text-center mb-4">Iniciar Sesión</h3>
            <form>
                <!-- Campo de Usuario -->
                <div > <!--Quito class="mb-3" para añadir el error-->
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="username" placeholder="Introduce tu usuario" required>
                </div>
                <!-- Campo de Contraseña -->
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Introduce tu contraseña" required>
                </div>
                <!-- Botón de Inicio -->
                <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                <!-- Enlace de Registro -->
                <div class="text-center mt-3">
                    <small>¿No tienes una cuenta? <a href="#">Regístrate aquí</a></small>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
